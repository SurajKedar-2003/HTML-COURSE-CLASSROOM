<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product table</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            height: 30px;
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Flavors</th>
            </tr>
        </thead>
        <tbody>
            <tr>  
                <td rowspan="3">Milk</td>
                <td>Almond</td>
            </tr>
            <tr>
                <td>Mongo</td>
            </tr>
            <tr>
                <td>Chocolate</td>
            </tr>
            <tr>
                <td colspan="2">There are exclusive flavors</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
