<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            height: 30px;
            width: 400px;

        }
    </style>
</head>
<body>
    <table>
            <tr>
                <th colspan="6">Time table</th>
            </tr>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td rowspan="2" colspan="2">Project</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
    
            </tr>
    </table>
</body>
</html>
