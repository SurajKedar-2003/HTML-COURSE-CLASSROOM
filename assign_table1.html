<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assign_table</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            height: 30px;
            width: 400px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Roll No</th>
                <th rowspan="2">Name</th>
                <th colspan="3">Marks</th>
                <th rowspan="2">City</th>
            </tr>
            <tr>
                <th>M1</th>
                <th>M2</th>
                <th>M3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>suraj</td>
                <td>90</td>
                <td>89</td>
                <td>98</td>
                <td>Amravati</td>
            </tr>
            <tr>
                <td>1</td>
                <td>kedar</td>
                <td>98</td>
                <td>98</td>
                <td>58</td>
                <td>Kolhapur</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
